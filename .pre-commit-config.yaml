repos:
  # =============================================================================
  # Pre-commit hooks (run on git commit)
  # =============================================================================

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        exclude: '\.md$' # Prettier handles markdown
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ["--maxkb=500"]
      - id: check-merge-conflict
      - id: detect-private-key

  # Prettier for MD, JSON, YAML formatting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        types_or: [markdown, json, yaml]
        additional_dependencies:
          - prettier@3.5.0

  # Shell script linting
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        args: ["-e", "SC1091"] # Don't complain about sourced files

  # Dockerfile linting
  - repo: https://github.com/hadolint/hadolint
    rev: v2.13.1-beta
    hooks:
      - id: hadolint-docker
        args: ["--ignore", "DL3008", "--ignore", "DL3013"] # Allow unpinned apt/pip versions

  # =============================================================================
  # Pre-push hooks (heavier checks)
  # =============================================================================
  - repo: local
    hooks:
      - id: script-syntax
        name: bash syntax check
        entry: bash -n
        language: system
        files: '\.(sh|bash)$'
        stages: [pre-push]

      - id: format-check
        name: format check
        entry: bash -c 'if command -v pnpm >/dev/null 2>&1; then pnpm format:check; elif command -v npx >/dev/null 2>&1; then npx prettier --check .; fi'
        language: system
        pass_filenames: false
        stages: [pre-push]
